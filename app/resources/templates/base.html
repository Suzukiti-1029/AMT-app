<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} - AMT-app</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark sticky-top p-0 bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand nav-link px-3" href="{{ url_for('amt.index') }}">AMT-app</a>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">ログイン</a>
        </div>
        <div class="nav-item text-nowrap">
          <a class="nav-link px-3" href="#">ログアウト</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
          {% block header %}{% endblock %}
        </div>

        {% for message in get_flashed_messages() %}
          <p class="flash alert alert-danger p-2 mb-2" role="alert">{{ message }}</p>
        {% endfor %}

        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
</body>

</html>
